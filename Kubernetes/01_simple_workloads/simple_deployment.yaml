apiVersion: apps/v1 
kind: Deployment    #Controller
metadata:
  name: nginx-deployment
  labels:
    app: nginx
    objecttype: deploy 
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx-pod 
      labels:
        app: nginx
        objecttype: pod
    spec:
      containers:
        - name: nginx-main 
          image: nginx 
          ports:
            - containerPort: 80